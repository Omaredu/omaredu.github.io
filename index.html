<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="anim/animate.css">
    <script src="https://kit.fontawesome.com/6023f3e192.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Omaredu</title>
</head>
<body onload="cargando()">
    <!-- F8054D -->
    <div class="header-container ">
        <div class="header-deco"></div>
        <div class="header"> <!--animated slideInDown-->
            <img class="logo" src="icon.svg" alt="Omaredu">
            <ul class="options">
                <li id="home">Inicio</li>
                <li id="blog">Blog</li>
                <li id="contact">Contacto</li>
            </ul>
        </div>
    </div>
    <div class="separator"></div>

    <div class="welcome">  
        <div class="profile">
            <img class="img animated fadeIn" src="img/profile.jpg">
            <div class="deco-container">
                <div class="deco square1 animated fadeInDown"></div>
                <div class="deco square2 animated fadeIn"></div>
                <div class="deco square3 animated fadeInLeft"></div>
            </div>
        </div>

        <div class="presentation">
            <p class="name">Omaredu</p>
            <p class="title" id="title">Dise√±ador Web</p>
            
            <a href="#" class="button"><p id="contacter">Contactar</p></a>
        </div>
    </div>
    <div class="profiler"></div>

    <p class="subTitle" id="myProjects">Mis <strong>Proyectos</strong></p>

    <div class="proyectos grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200 }'>
        <script>
            var projects = JSON.parse(localStorage.getItem('projects'))
            projects.map( project => {
                document.write(`
                <center>
                <div onClick="openOtherTab('${project.url}')" class="project grid-item" style="background: linear-gradient(45deg, ${project.colorOne}, ${project.colorTwo});">
                    <img src="${project.picture}" alt="Omaredu">
                    <div>${project.name}</div>
                    <i class=" linkTo fas fa-long-arrow-alt-right"></i>
                </div>
                </center>
                `);
            })
        </script>
    </div>


</body>
</html>

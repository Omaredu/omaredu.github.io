<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="anim/animate.css">
    <script src="js/main.js"></script>
    <title>Omaredu</title>
</head>
<body>
    <!-- F8054D -->
    <div class="header-container ">
        <div class="header-deco"></div>
        <div class="header"> <!--animated slideInDown-->
            <img class="logo" src="icon.svg" alt="Omaredu">
            <ul class="options">
                <li id="home">Inicio</li>
                <li id="blog">Blog</li>
                <li id="contact">Contacto</li>
            </ul>
        </div>
    </div>
    <div class="separator"></div>

    <div class="welcome">  
        <div class="profile">
            <img class="img animated fadeIn" src="img/profile.jpg">
            <div class="deco-container">
                <div class="deco square1 animated fadeInDown"></div>
                <div class="deco square2 animated fadeIn"></div>
                <div class="deco square3 animated fadeInLeft"></div>
            </div>
        </div>

        <div class="presentation">
            <p class="name">Omaredu</p>
            <p class="title">Web Designer</p>
            
            <a href="#" class="button"><p>Contactar</p></a>
        </div>
    </div>

</body>
</html>
